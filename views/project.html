			<div class="span9">
				<h1 class="page-title">
					<!-- <i class="icon-home"></i> -->
					项目管理				
				</h1>
			

				<div class="widget widget-table">
										
					<div class="widget-header">
						<i class="icon-th-list"></i>
						<h3>已有项目</h3>
						<a href="/project_add" class="btn btn-primary" style="float: right;margin-top: 6px;margin-right: 14px;">新增项目</a>
					</div> <!-- /widget-header -->
					
					<div class="widget-content">
					
						<table class="table table-striped table-bordered">
							<thead>
								<tr>
									<th>#</th>
									<th>name</th>
									<th>intro</th>
									<th>imgs</th>
									<th>actions</th>
									<!-- <th>&nbsp;</th> -->
								</tr>
							</thead>
							
							<tbody>
								<% for(var i=0;i<projects.length;i++) { %>
								<tr>
									<td><%= i+1 %></td>
									<td><%= projects[i].name %></td>
									<td><%= projects[i].intro.slice(0,200) %></td>
									<td style="width: 200px;">
										<% for(var j=0;j<projects[i].imgs.length;j++) { %>
										<img style="width:50px;height:50px;float:left;margin-right:5px;margin-bottom: 5px;" src="<%= projects[i].imgs[j] %>" />
										<% } %>
									</td>
									<td class="action-td">
										<a href="/project_ueditor?pro_name=<%= projects[i].name %>" class="btn btn-small btn-warning">
											<i class="icon-edit"></i>								
										</a>					
										<a href="/action/del_project?name=<%= projects[i].name %>" class="btn btn-small">
											<i class="icon-remove"></i>						
										</a>
									</td>
								</tr>
								<% } %>
							</tbody>
						</table>
					
					</div> <!-- /widget-content -->
					
				</div> <!-- /widget -->
			</div>
