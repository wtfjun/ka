<style>
    .upload_item{ width: 50px; height: 45px; overflow: hidden;border: 2px dashed #bfbfbf; float: left;margin-right: 10px;}
    .upload_item_add{  width: 50px; height: 45px; display: block; line-height: 42px; text-align: center; font-size: 30px; cursor: pointer;}
    .upload_input{ }
</style>


<div class="span9">
    
    <h1 class="page-title">
        <!-- <i class="icon-th-large"></i> -->
        <span>项目编辑</span> 页面               
    </h1>
    
    
    <div class="row">
        
        <div class="span9">
			<form method="post" action="/action/upload_project" enctype="multipart/form-data">
			    <table style="width: 100%">
                    <tr><%= msg %></tr>
			        <tr>
                        <% if(!Boolean(pro_name)) {%>
                        <td>名称：<input type="text" name="name" id="name" /></td>
                        <% } %>

                        <% if(Boolean(pro_name)) {%>
                        <td>名称：<%= pro_name %>
                        <input style="display:none" type="text" name="name" id="name" value="<%= pro_name %>" /></td>
                        <% } %>

			        </tr>
			        <tr style="height: 100px;">
			            <td id="upload_box">
                            <span style="float: left">图片：(上传新图会覆盖原来的图片，不上传无影响。)</span>
                            <br >
			            	<div class="upload_item" index="1">
			            		<span class="upload_item_add" onclick="ADD.upload_click(this)">+</span>
			            		<input type="file" name="pics" id="pics" class="upload_input" onchange="ADD.upload_change(this)" />
			            	</div>
			            </td>
			        </tr>
                    <tr>
                        <td>
                            介绍：
                            <!-- 加载编辑器的容器 -->  
                        <script id="ue_container" style="height: 500px" name="intro" type="text/plain"></script>  
                        </td>
                    </tr>
			    </table>
						
                 
                       
                        <!-- 配置文件 -->  
                        <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>  
                        <!-- 编辑器源码文件 -->  
                        <script type="text/javascript" src="/ueditor/ueditor.all.js"></script>  
                        <!-- 实例化编辑器 -->  
                        <script>  
                            var ue = UE.getEditor('ue_container');
                            
                            setTimeout(function() {
                                ue.setContent('<%- pro_intro %>')
                             }, 500)
                            function setContent() {
                                ue.setContent('<%- pro_intro %>')
                            }
                        </script>  
                        <div class="form-actions" style="text-align: center;">
                            <button type="submit" class="btn btn-primary">确定</button>
                        </div>
			</form>           
            
        </div> <!-- /span9 -->
        
    </div> <!-- /row -->

</div> <!-- /span9 -->
  <script>
    var ADD = {
        upload_click:function(obj){
            $(obj).parent().children().eq(1).click();
        },
        upload_change:function(obj){
            var path;
            path=$(obj).val();      //C:\Documents and Settings\hud\桌面\AddFile.jpg
            var aa;
            aa=path.split('.');
            //alert(aa[aa.length-1]);  //jpg 结果
            var name;
            name=path.split('\\'); 
            var bb=name[name.length-1];             
            //alert(bb.substr(0,bb.indexOf('.')));  //AddFile 结果
            $(obj).parent().children().eq(0).css('fontSize','12px');
            $(obj).parent().css('borderStyle','solid');
            $(obj).parent().children().eq(0).html(bb.substr(0,bb.indexOf('.')));
            if($(obj).parent().attr('index')==1){//新增
                var html = '<div class="upload_item" index="1"><span class="upload_item_add" onclick="ADD.upload_click(this)">+</span><input type="file" name="pics" id="pics" class="upload_input" onchange="ADD.upload_change(this)" /></div>';
                $('#upload_box').append(html);
                $(obj).parent().attr('index','0');
            }
        }
     };
	</script>
